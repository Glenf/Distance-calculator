<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title>Välimatkalaskuri</title>
	
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&language=fi"></script>
	<script>
		var map,
			geocoder,
			origin = "Oulu, Finland",
			destination = "Helsinki, Finland",
			init = function(){
				var opts = {
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				geocoder = new google.maps.Geocoder();
			},
			calculateDistance = function(){
				var service = new google.maps.DistanceMatrixService();
				
				origin = document.getElementById('origin').value;
				destination = document.getElementById('destination').value;
				
				service.getDistanceMatrix({
					origins : [origin],
					destinations : [destination],
					travelMode: google.maps.TravelMode.DRIVING,
					unitSystem: google.maps.UnitSystem.METRIC,
					avoidHighways: false,
					avoidTolls: false
				}, callback);
					
			},
			callback = function(response, status){
				if (status != google.maps.DistanceMatrixStatus.OK) {
					alert('Error was: ' + status);
				} else {
					var origins = response.originAddresses,
						destinations = response.destinationAddresses,
						outputDiv = document.getElementById('outputDiv'),
						results;
		          
					outputDiv.innerHTML = '';
					// deleteOverlays();

					for (var i = 0; i < origins.length; i++) {
						results = response.rows[i].elements;
		            // addMarker(origins[i], false);
					for (var j = 0; j < results.length; j++) {
						outputDiv.innerHTML += origins[i] + " -> " + destinations[j]
						+ ": " + results[j].distance.text + ". Aika "
						+ results[j].duration.text + "<br />";
		            }
		          }
		        }
		        
			};
		
	</script>
